<!DOCTYPE html>
<html>
<head>
  <title>Görsel İşleme</title>
</head>
<body>
  <!-- Canvas elementini oluştur -->
  <canvas id="myCanvas" width="400" height="400"></canvas>
  <script>
    // Canvas ve context'i al
    const canvas = document.getElementById("myCanvas");
    const context = canvas.getContext("2d");

    // Görseli çiz
    const image = new Image();
    image.src = "your-image.jpg"; // Görselin yolunu ayarlayın
    image.onload = function() {
      context.drawImage(image, 0, 0);
      analyzeImage();
    };

    function analyzeImage() {
      // Tarama alanının boyutları
      const scanWidth = canvas.width;
      const scanHeight = canvas.height;

      // Tarama işlemi için bir algoritma kullanın
      const colorToFind = [255, 0, 0]; // Örnek: Kırmızı renk
      const tolerance = 20; // Tolerans değeri

      for (let x = 0; x < scanWidth; x++) {
        for (let y = 0; y < scanHeight; y++) {
          // Her pikselin renk bilgilerini al
          const pixelData = context.getImageData(x, y, 1, 1).data;

          // Tolerans dahilinde belirli bir renge benzeyen pikselleri işaretle
          if (
            Math.abs(pixelData[0] - colorToFind[0]) <= tolerance &&
            Math.abs(pixelData[1] - colorToFind[1]) <= tolerance &&
            Math.abs(pixelData[2] - colorToFind[2]) <= tolerance
          ) {
            // Koordinatları ve renk bilgisini kaydet
            console.log(`Bulundu: x=${x}, y=${y}, renk=${pixelData}`);
            // Burada koordinatları ve renk bilgilerini kullanabilirsiniz.
          }
        }
      }
    }
  </script>
</body>
</html>
