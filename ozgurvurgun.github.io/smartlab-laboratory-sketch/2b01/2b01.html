<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="2b01.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="sketch-wrapper">
      <div class="sketch">
        <div class="area">
          <div class="left">
            <div class="top">
              <div class="rooms">
                <section class="room">
                  <div class="table">
                    <i class="fa-solid fa-desktop"></i>
                    <i class="fa-solid fa-desktop"></i>
                  </div>
                  <code class="door-name">J. Pavlov Unit</code>
                </section>
                <section class="room">
                  <div class="table">
                    <i class="fa-solid fa-desktop"></i>
                  </div>
                  <code class="door-name">M. Sherif Unit</code>
                </section>
                <section class="room">
                  <div class="table">
                    <i class="fa-solid fa-desktop"></i>
                    <i class="fa-regular fa-keyboard"></i>
                  </div>
                  <code class="door-name">B.C. Skinner Unit</code>
                </section>
                <section class="room">
                  <div class="table">
                    <i class="fa-solid fa-desktop"></i>
                    <i class="fa-regular fa-eye"></i>
                    <i class="fa-solid fa-desktop"></i>
                  </div>
                  <code class="door-name">J.B. Watson Unit</code>
                </section>
              </div>
            </div>
            <div class="bottom">
              <div class="main-door">
                <i class="fa-solid fa-door-open"></i>
                <code>2B01 (Experimental Units)</code>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="table">
              <i class="fa-solid fa-desktop"></i>
              <i class="fa-solid fa-desktop"></i>
            </div>
            <code class="door-name">S. Ach Unit</code>
          </div>
        </div>
      </div>
      <div class="guide-wrapper">
        <div class="guide">
          <section>
            <i class="fa-solid fa-desktop"></i>
            <i class="fa-solid fa-arrow-right right-arrow"></i>
            <code>Computer</code>
          </section>
          <section>
            <i class="fa-regular fa-eye"></i>
            <i class="fa-solid fa-arrow-right right-arrow"></i>
            <code>Eye Tracker</code>
          </section>
          <section>
            <i class="fa-solid fa-door-open"></i>
            <i class="fa-solid fa-arrow-right right-arrow"></i>
            <code>Main Door</code>
          </section>
          <section>
            <i class="fa-regular fa-keyboard"></i>
            <i class="fa-solid fa-arrow-right right-arrow"></i>
            <code>Keypad</code>
          </section>
          <section>
            <code>F-P</code>
            <i class="fa-solid fa-arrow-right right-arrow"></i>
            <code>FEF-PSIKOLOJI</code>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
