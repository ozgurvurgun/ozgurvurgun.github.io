  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://ozgurvurgun.github.io/styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <title>soppung korean restaurant</title>
</head>

<body>
  <!-- header start -->
  <div class="header">
    <div class="back-icon"><i class="fa-solid fa-angles-left"></i></div>
    <img class="logo" src="https://ozgurvurgun.github.io/images/logo.png">
    <div class="bars-icon"><i class="fa-solid fa-bars"></i></div>
  </div>
  <!-- header end -->
  <div class="catchword">Kategoriler</div>

  <!-- categories start -->
  <div class="container">
    <div class="categories">
              <div class="category-item" data-category-name="Noodles" data-category-id="1">
          <img class="category-image" src="https://ozgurvurgun.github.io/images/sopung-restaurant/categories/noodles.jpg" alt="">
          <p>Noodles</p>
        </div>
              <div class="category-item" data-category-name="Tavuklar" data-category-id="2">
          <img class="category-image" src="https://ozgurvurgun.github.io/images/sopung-restaurant/categories/tavuklar.jpg" alt="">
          <p>Tavuklar</p>
        </div>
              <div class="category-item" data-category-name="Sushis" data-category-id="3">
          <img class="category-image" src="https://ozgurvurgun.github.io/images/sopung-restaurant/categories/sushis.jpg" alt="">
          <p>Sushis</p>
        </div>
          </div>
  </div>
  <!-- categories end -->

  <!-- products start -->
  <div class="container">
    <h2 class="product-header"></h2>
    <!-- <p class="product-explanation"> Sweet or salty. we have the perfect breakfast for every taste.</p> -->
    <div class="products" id="products">
    </div>
  </div>
  <!-- products end -->

  <!-- basket start -->
  <div class="basket-wrapper">
    <div class="basket" id="basket">
      <i class="fa-solid fa-basket-shopping"></i>
      <div class="basket-count-wrapper">
        <span class="basket-count"></span>
      </div>
    </div>
  </div>
  <!-- basket end -->

  <!-- card modal start -->
  <div class="popup" id="popup">
    <div class="overlay"></div>
    <div class="popup-content">
      <h2>Sepet</h2>

      <div class="modal-products">
      </div>
      <div class="subtotal">
        <p class="subtotal-header">Toplam:</p>
        <p class="subtotal-value"><span class="tl"> TL</span></p>
      </div>
      <div class="controls">
        <button class="close-btn">Menüye Dön</button>
        <button class="submit-btn">Siparişi Tamamla</button>
      </div>
    </div>
  </div>
  <!-- card modal end -->
  <script>
    let routing_name = 'sopung-restaurant';
    let base_url = 'https://ozgurvurgun.github.io/';
  </script>
  <script src="main.js"></script>
  <script src="app.js"></script>

</body>

</html>
