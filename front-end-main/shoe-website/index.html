<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Shoe Website</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="images/logo.png" alt="logo" />
        </div>
        <div class="nav-links">
          <a href="#">
            <i class="fas fa-search"></i>
          </a>
          <a href="#">
            <i class="fas fa-shopping-bag"></i>
          </a>
          <a href="#">
            <i class="fas fa-bars"></i>
          </a>
        </div>
      </nav>
      <div class="row">
        <div class="col-1">
          <h1>
            NIKE <br />
            SPORTS AIR
          </h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum
            quaerat labore consectetur ipsa voluptates, illo, nobis omnis quas
          </p>
          <div class="price">
            <h2>150$</h2>
            <s>250$</s>
          </div>
          <div class="buttons">
            <button>ADD TO CARD</button>
            <a href="#">CATEGORIES</a>
          </div>
        </div>
        <div class="col-2">
          <div class="feature-img">
            <img src="images/nike.png" alt="Shoe" />
          </div>
          <div class="small-img-wrapper">
            <div class="small-img">
              <img src="images/nike-b.png" alt="shoe" />
            </div>
            <div class="small-img">
              <img src="images/nike-g.png" alt="shoe" />
            </div>
            <div class="small-img">
              <img src="images/nike-s.png" alt="shoe" />
            </div>
            <div class="small-img">

          </div>

      </div>
