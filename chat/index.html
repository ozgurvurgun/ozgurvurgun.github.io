<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        #message-container {
            display: flex;
            align-items: center;
        }
        #message {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #username {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.self {
            text-align: right;
        }
        .message .username {
            font-weight: bold;
        }
        .message .text {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>WebSocket Chat Client</h1>
    <input type="text" id="username" placeholder="Enter your username" autofocus>
    <div id="chat"></div>
    <div id="message-container">
        <input type="text" id="message" placeholder="Type your message here">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        var ws = new WebSocket('ws://172.30.208.1:8080');
        var usernameInput = document.getElementById('username');
        var chat = document.getElementById('chat');

        ws.onopen = function() {
            console.log('WebSocket connection established');
        };

        ws.onmessage = function(event) {
            var data = JSON.parse(event.data);
            var message = document.createElement('div');
            message.className = 'message';
            message.innerHTML = '<span class="username">' + data.username + ':</span> <span class="text">' + data.message + '</span>';
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight; // Scroll to the bottom
        };

        ws.onclose = function() {
            console.log('WebSocket connection closed');
        };

        ws.onerror = function(error) {
            console.error('WebSocket error:', error);
        };

        function sendMessage() {
            var username = usernameInput.value.trim();
            var messageInput = document.getElementById('message');
            var message = messageInput.value.trim();

            if (username && message) {
                var payload = {
                    username: username,
                    message: message
                };
                ws.send(JSON.stringify(payload));

                // Display own message
                var messageElement = document.createElement('div');
                messageElement.className = 'message self';
                messageElement.innerHTML = '<span class="username">' + username + ':</span> <span class="text">' + message + '</span>';
                chat.appendChild(messageElement);
                chat.scrollTop = chat.scrollHeight; // Scroll to the bottom

                messageInput.value = '';
            } else {
                alert('Please enter both username and message.');
            }
        }

        document.getElementById('message').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
