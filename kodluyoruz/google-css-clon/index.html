<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google.css">
    <title>google web page clone</title>
    <style>
        .body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 900px;
            margin: auto;
        }

        .logo {
            margin: auto;
            display: block;
        }

        /* *************************************** */
        .search-bar {
            background-color: rgb(239, 240, 241);
            text-align: center;
        }

        .search-input {
            width: 300px;
            display: block;
            margin: auto;
        }

        .search-input2 {
            width: 150px;
            display: block;
            margin: auto;
        }

        /* *************************************** */

        .navigator {
            margin-top: 4px;
            width: 100%;
        }

        .div1 {
            width: 294px;
            background-color: aqua;
            float: left;
            margin-right: 4px;
            height: 70px;
        }

        .div2 {
            width: 294px;
            height: 70px;
            background-color: aqua;
            float: left;
            margin-right: 4px;
        }

        .div3 {
            width: 304px;
            height: 70px;
            background-color: aqua;
            float: left;
        }

        .navigator-text {
            text-align: center;
        }

        .clear {
            overflow: auto;
        }

        a {
            display: block;
        }

        .imdat {
            display: inline;
        }

        footer {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div>
            <img class="logo" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
                alt="google old logo">
        </div>
        <div class="search-bar">
            <p>Search the using Google!</p>
            <input class="search-input" type="text">
            <button class="btn">google search</button>
            <button>I'm feeling lucky</button>
        </div>
        <div class="navigator navigator-text clear">
            <div class="div1">
                <a href="#">link</a>
                <a href="#">link</a>
                <a href="#">link</a>
            </div>
            <div class="div2">
                <a href="#">link</a>
                <a href="#">link</a>
                <a href="#">link</a>
            </div>
            <div class="div3">
                <a href="#">link</a>
                <input class="search-input2" type="text" placeholder="your e-mail">
                <button>Subscribe</button>
                <a class="imdat" href="#">archive</a>
            </div>
        </div>
        <footer>Copyright &copy; Google Inc.</footer>
    </div>
</body>

</html>
